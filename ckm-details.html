// Custom function to calculate the distance between two sets of lat/lon coordinates
function calculateDistance(lat1, lon1, lat2, lon2) {
    const R = 6371; // Earth radius in kilometers
    const dLat = (lat2 - lat1) * Math.PI / 180;
    const dLon = (lon2 - lon1) * Math.PI / 180;
    const a =
        0.5 - Math.cos(dLat) / 2 +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
        (1 - Math.cos(dLon)) / 2;
    const distance = R * 2 * Math.asin(Math.sqrt(a)); // Calculate distance in km
    return distance;
}

// Travel Salesman Problem (TSP) - Greedy Nearest Neighbor solution
function tspGreedy(places, startLat, startLon) {
    const unvisited = [...places];
    const route = [];
    let currentLat = startLat;
    let currentLon = startLon;

    while (unvisited.length > 0) {
       
        let nearestPlace = null;
        let minDistance = Infinity;

        for (let i = 0; i < unvisited.length; i++) {
            const place = unvisited[i];
            const distance = calculateDistance(currentLat, currentLon, place.position.lat, place.position.lng);
            if (distance < minDistance) {
                nearestPlace = place;
                minDistance = distance;
            }
        }

       
        route.push(nearestPlace);
        unvisited.splice(unvisited.indexOf(nearestPlace), 1);

       
        currentLat = nearestPlace.position.lat;
        currentLon = nearestPlace.position.lng;
    }
     //   After visiting all places, add the return to the initial position (startLat, startLon)
    //  const returnDistance = calculateDistance(currentLat, currentLon, startLat, startLon);
    // route.push({
    //     place: {
    //         title: "Return to Starting Point",
    //         position: {
    //             lat: startLat,
    //             lng: startLon
    //         }
    //     },
    //     distance: returnDistance 
    // });
    return route;
}
}

                    { name: "🌳 Visit Lalbagh Botanical Garden", image: "lalbhagh.png", description: "Lalbagh Botanical Garden is one of the oldest and most well-maintained gardens in India, located in the heart of Bangalore. Spread across 240 acres, it is home to a wide variety of plants, trees, and flowers, some of which are rare and exotic. The garden is known for its iconic glasshouse, which hosts an annual flower show, and its peaceful walking paths, lakes, and historic sites. Lalbagh is a perfect escape for nature lovers, photographers, and anyone seeking a tranquil retreat amidst the hustle and bustle of the city." },
                    { name: "🏰 Explore Cubbon Park", image: "cubbon.jpg", description: "Cubbon Park, another green oasis in Bangalore, offers a serene environment with its expansive lawns, tall trees, and picturesque pathways. Located in the center of the city, it is a popular spot for morning jogs, leisurely walks, and picnics. The park also houses various monuments, statues, and government buildings, adding to its historical significance. With its calming ambiance and lush greenery, Cubbon Park provides a refreshing break for both locals and tourists." },
                    { name: "🛍 Visit MG Road", image: "com.jpg", description: "MG Road (Mahatma Gandhi Road) is one of Bangalore’s most iconic streets, known for its bustling atmosphere, shopping arcades, and vibrant eateries. It is a major commercial hub, featuring a mix of traditional markets, high-end boutiques, and modern shopping malls. Visitors can enjoy a variety of experiences here, from retail therapy to indulging in local street food. MG Road also boasts several cafes, restaurants, and bars, making it a lively spot to relax and soak in the city's energetic vibe." },
                    { name: "🎨 Bangalore Palace", image: "bnglr-palace.png", description: "Bangalore Palace, an architectural marvel, stands as a testament to the grandeur of the Wodeyar dynasty. Built in the Tudor style, the palace is known for its exquisite interiors, which include beautiful wood carvings, stained glass windows, and antique furniture. The sprawling grounds of the palace feature gardens, courtyards, and a regal atmosphere. Visitors can explore the history of the royal family and enjoy the majestic charm of the palace. It is also a venue for cultural events, concerts, and exhibitions, offering a glimpse into Bangalore’s royal past." },
                    { name: "🙏 ISKCON Temple", image: "iskon.jpg", description: "The ISKCON Temple in Bangalore is a prominent religious and cultural center dedicated to Lord Krishna. Located in the heart of the city, the temple is renowned for its grand architecture, peaceful ambiance, and spiritual significance. The temple complex is beautifully designed with intricate carvings and modern facilities, creating a serene space for meditation, prayers, and devotion. Visitors can witness daily rituals, participate in cultural events, and enjoy the temple’s peaceful surroundings. The temple also has a well-known restaurant offering pure vegetarian food and prasadam, further enhancing the experience for visitors." },
                    { name: "🐂 Bull Temple", image: "bb1.jpg", description: "The Bull Temple, located in Basavanagudi, Bangalore, is one of the most famous and ancient temples in the city. Dedicated to Nandi, the bull, it features a massive statue of Nandi carved out of a single granite rock, making it a significant cultural landmark. The temple's architecture is a fine example of Dravidian style, with intricate carvings and a peaceful ambiance. It is believed to have been built in the 16th century by Kempe Gowda, the founder of Bangalore. The temple attracts devotees and tourists alike, making it a must-visit spiritual and historical site." },
                    { "name": "🎢 Wonderla", "image": "bb2.jpg", "description": "Wonderla is one of India’s most popular amusement parks, offering a thrilling mix of water rides and land-based attractions. Located on the outskirts of Bangalore, it features a wide array of rides for all ages, from roller coasters to water slides. The park is equipped with modern amenities, ensuring a fun and comfortable experience for visitors. Whether you’re an adrenaline junkie or looking for family-friendly activities, Wonderla offers something for everyone. It’s an ideal destination for a day of fun and adventure, with exciting rides and refreshing water attractions." },
                    { "name": "🎮 Play Arena", "image": "bb3.jpg", "description": "Play Arena is a family entertainment center offering a variety of indoor games and activities suitable for all ages. Located in Bangalore, it features bowling alleys, video games, virtual reality experiences, and a fun-filled arcade. The center is designed to cater to both children and adults, making it a popular choice for birthday parties and family outings. Play Arena also includes a food court with a variety of snacks and beverages to keep guests energized. With its lively atmosphere and engaging entertainment options, Play Arena is a perfect spot for a fun-filled day out." },
                    { "name": "🏟 Chinnaswamy Stadium", "image": "bb4.jpg", "description": "Chinnaswamy Stadium, located in the heart of Bangalore, is one of India’s iconic cricket grounds, home to the Karnataka State Cricket Association. Known for hosting international and domestic cricket matches, the stadium is a hub for cricket enthusiasts. The stadium’s compact design ensures that spectators are close to the action, creating an electrifying atmosphere during matches. Apart from cricket, it also hosts concerts and events, making it a versatile venue. A visit to Chinnaswamy Stadium is a must for any cricket fan, offering an unforgettable experience." },
                    { "name": "🛍 Orion Mall", "image": "bb5.jpg", "description": "Orion Mall, located in the Brigade Gateway enclave, is one of Bangalore’s largest and most popular shopping malls. It offers an extensive range of retail stores, from high-end brands to local boutiques, catering to diverse shopping preferences. The mall also features a multiplex cinema, a variety of restaurants, and a spacious food court, making it an entertainment hub. The beautifully landscaped surroundings and serene lake add to its charm, providing a perfect place to relax after a shopping spree. Orion Mall is a top destination for shopping, dining, and entertainment in Bangalore." },
                    { "name": "🙏 Shrungagiri Shanmuka Temple", "image": "bb6.jpg", "description": "Shrungagiri Shanmuka Temple, located in the town of Hampi, is dedicated to Lord Shanmuka, an incarnation of Lord Kartikeya. The temple is set amidst lush greenery, offering a tranquil and serene atmosphere for prayer and meditation. Its architecture is a fine example of South Indian temple design, with intricate carvings and majestic pillars. Pilgrims visit the temple to seek blessings for prosperity, health, and spiritual growth. The surrounding natural beauty and peaceful setting make it a popular spot for both devotees and tourists seeking spiritual solace." },
                    { "name": "🙏 Karyasiddi Anjaneya Temple", "image": "bb7.jpeg", "description": "Karyasiddi Anjaneya Temple, dedicated to Lord Hanuman, is located in the northern part of Bangalore. Known for its spiritual significance, the temple attracts devotees seeking blessings for overcoming obstacles and achieving success. The temple’s serene ambiance, combined with beautiful architecture and idol of Lord Hanuman, creates a peaceful setting for meditation and devotion. Visitors often come here to offer prayers for strength, health, and prosperity. The temple is an important religious landmark in Bangalore and a place of deep devotion and tranquility." },
                    { "name": "🐄 The Big Barn Farm", "image": "bb8.jpg", "description": "The Big Barn Farm, located on the outskirts of Bangalore, offers a unique rural experience, providing an opportunity to interact with farm animals and learn about agriculture. The farm features a variety of activities such as milking cows, feeding animals, and experiencing the farm life firsthand. It also includes outdoor spaces for picnics, making it a perfect weekend getaway for families and children. The farm promotes sustainable farming practices and offers educational programs for visitors interested in rural life. It’s a fun and informative destination for nature lovers and those looking to escape the urban hustle." },
                    {"name": "🎥 Kanteerava Studio","image": "kanti.jpg", "description": "Kanteerava Studio, located in Bangalore, is a historic film studio and a significant landmark in the Kannada film industry. Established in 1966, the studio has been the birthplace of many iconic Kannada movies and holds a special place in the hearts of film enthusiasts. The studio is named after the legendary ruler Kanteerava Narasaraja Wodeyar and is a hub for filmmaking, production, and post-production activities. Visitors often come here to explore the iconic sets and learn about the rich history of Kannada cinema. The studio also houses memorials of legendary Kannada actors like Dr. Rajkumar, making it a revered spot for fans of Sandalwood. It remains a symbol of Karnataka's cinematic legacy and cultural heritage."},
                    { "name": "🙏 Shri Govardhan Kshethra", "image": "bb11.jpg", "description": "Shri Govardhan Kshethra, located near Bangalore, is a spiritual center dedicated to Lord Krishna, offering a peaceful environment for meditation and devotion. The temple is known for its serene atmosphere, lush greenery, and vibrant celebrations of festivals such as Janmashtami. The temple complex includes various shrines, gardens, and a beautiful lake, enhancing the spiritual experience for visitors. Devotees come to seek blessings and to engage in devotional practices, including chanting and prayer. Shri Govardhan Kshethra is an ideal place for those seeking peace, spirituality, and a connection with Lord Krishna." }
                ],
                [
                    { name: "🍛 Bangalore Biryani", image: "biryani.jpg", description: "Bangalore Biryani is a flavorful and aromatic rice dish that has become a beloved part of the city’s culinary culture. Known for its rich spices, tender meat (usually chicken or mutton), and fragrant basmati rice, this biryani is distinct from other regional versions with its unique blend of spices and preparation style. The rice is cooked with marinated meat, fried onions, and a mix of fresh herbs, creating a delightful, hearty dish. It is often served with a side of raita (yogurt sauce) or salan (spicy gravy), making it a perfect meal for any occasion." },
                    { name: "🥘 Ragi Mudde", image: "sss9.jpg", description: "Ragi Mudde is a traditional dish made from finger millet (ragi) that is a staple in Karnataka, particularly in rural areas. This dish is made by boiling ragi flour in water to form a soft, dough-like consistency. The ragi mudde is then rolled into round balls and served with spicy curries, dal (lentils), or meat dishes. Ragi Mudde is highly nutritious, rich in fiber, and packed with essential minerals, making it a wholesome and filling meal." },
                    { name: "🌮 Bangalore’s Street Chaat", image: "bb12.avif", description: "Bangalore's Street Chaat is a vibrant and flavorful assortment of Indian street foods that have become a favorite among locals and tourists alike. Popular items include Pani Puri, Dahi Puri, and Bhel Puri. These dishes are known for their combination of crispy puris, tangy tamarind chutney, spicy potatoes, and refreshing yogurt. Each bite is a perfect blend of sweet, sour, spicy, and crunchy flavors, making it an irresistible snack to enjoy on the streets of Bangalore. Perfect for those who love bold flavors and vibrant food experiences." },
    { name: "🍢 Kebabs", image: "bb13.jpg", description: "Kebabs in Bangalore are a delicious mix of tender meats, marinated with aromatic spices, and grilled to perfection. From juicy chicken and mutton kebabs to the famous seekh kebabs, Bangalore has a rich selection of kebabs influenced by Mughlai and North Indian cuisines. These are typically served with naan, rice, or as part of a platter, along with fresh salad, and raita. The smoky aroma and spice blend make these kebabs a favorite for meat lovers, found in both street stalls and high-end restaurants throughout the city." },
    { name: "🍛 Badam Halwa", image: "bb14.jpeg", description: "Badam Halwa is a rich and delicious dessert made from ground almonds, sugar, ghee, and cardamom, simmered to a thick, smooth consistency. The dish is often garnished with slivers of almonds or cashews, enhancing its flavor and texture. Popular in South India, Badam Halwa is commonly served during festivals or special occasions, offering a delightful combination of sweetness and richness." },
    { name: "🥢 Gobi Manchurian", image: "bb15.jpeg", description: "Gobi Manchurian is a popular Indo-Chinese dish made by deep-frying cauliflower florets and tossing them in a spicy, tangy sauce made with soy sauce, ginger, garlic, and chili. It is a crispy and flavorful appetizer that is often served as a snack or a side dish. Loved by both vegetarians and non-vegetarians, Gobi Manchurian is a favorite street food in Bangalore, known for its bold, fiery flavors." },
    { name: "🍢 Pani Puri", image: "bb16.jpeg", description: "Pani Puri is a beloved street food consisting of hollow, crispy puris filled with spicy, tangy tamarind water, chickpeas, and potatoes. The dish is popular for its burst of flavors and refreshing tang. Vendors in Bangalore often offer variations of Pani Puri, with different spicy and sweet water options. It’s a perfect snack to enjoy on a hot day, making it a favorite in the city’s food culture." },
    { name: "🍬 Karadantu", image: "bb17.jpeg", description: "Karadantu is a traditional sweet treat made from jaggery, sesame seeds, and peanuts, offering a crunchy texture with a sweet, nutty flavor. This healthy snack is often made during festivals and is a favorite in Karnataka for its energy-boosting properties. The combination of sesame seeds and peanuts makes it a rich source of protein, making it not only tasty but also nutritious." },
    { name: "🍪 Ellu Unde", image: "bb18.webp", description: "Ellu Unde is a popular traditional sweet made with sesame seeds, jaggery, and coconut, rolled into small bite-sized balls. It’s a simple yet delightful treat that is packed with flavor and nutrition. Ellu Unde is commonly prepared during festivals like Sankranti, and it is known for its health benefits, including promoting good digestion and boosting energy." },
    { name: "🌶 Chilli Bajji", image: "bb19.jpg", description: "Chilli Bajji is a crispy, deep-fried snack made by coating large green chilies with a spiced gram flour batter and frying them to a golden brown. The dish offers a spicy kick, perfect for those who love bold flavors. Chilli Bajji is often served with chutney or a tangy dip, making it a popular street food in Bangalore, especially during the rainy season." }
]
               
            );
        }else if (destinationName === "Chikkamagaluru") {
    setDestinationData(
        "Chikkamagaluru ",
        "images/ckm-1.png",
        "Popularly known as the ‘Coffee Land of Karnataka’, Chikkamagaluru is nestled in the foothills of the Mullayanagiri Range and is one of the most picturesque hill stations in the state. The town is enveloped in a perpetual aroma of coffee, thanks to its sprawling coffee plantations that captivate every visitor.Renowned for its majestic mountains, dense green forests, and a serene ambiance, Chikkamagaluru offers a tranquil escape for nature lovers and adventure seekers alike. Apart from being a coffee enthusiast’s paradise, this charming destination is a favorite retreat for people from across Karnataka and beyond, making it a must-visit spot for travelers.<br>vNestled in the foothills of the Mullayanagiri Range, Chikkamagaluru is a gem among Karnataka's hill stations.This enchanting destination is synonymous with sprawling coffee estates, misty hills, and tranquil vibes that leave visitors spellbound.Renowned for its majestic mountains, dense green forests, and a serene ambiance, Chikkamagaluru offers a tranquil escape for nature lovers and adventure seekers alike. Apart from being a coffee enthusiast’s paradise, this charming destination is a favorite retreat for people from across Karnataka and beyond, making it a must-visit spot for travelers.This serene hill station is also home to several ancient temples, waterfalls, and trekking trails, adding a spiritual and adventurous aspect to the experience. The town's pleasant weather throughout the year makes it an ideal destination for a weekend getaway, especially for those seeking respite from the hustle and bustle of city life. With its natural beauty, cultural richness, and warm hospitality, this charming destination continues to captivate the hearts of all who visit.",
        "images/ckm over.jpg",
        [
            { name: "☕ Explore Coffee Plantations", image: "coffee-plant.png", description: "Walk through lush coffee estates, learn about coffee production, and savor freshly brewed coffee. Witness the journey from bean to cup as experts guide you through the planting, harvesting, drying, and roasting processes. Stroll through the plantations, surrounded by lush greenery, chirping birds, and the rich aroma of coffee blossoms. The picturesque landscape, with its vibrant greenery and misty hills, is perfect for photography enthusiasts. The estates offer a deep dive into the traditional methods of coffee farming, where you can experience the hands-on approach taken by local farmers. Whether you're a coffee lover or simply appreciate nature’s beauty, these plantations provide an enriching experience. Don’t miss the chance to taste some of the finest coffee directly from the source. End your tour with a fresh cup of locally brewed coffee, made just for you." },
            { name: "⛰ Mullayanagiri", image: "mullayanagiri.png", description: "Mullayanagiri, the highest peak in Karnataka, offers breathtaking views and thrilling treks. This adventure hotspot is adorned with perfect trekking trails, and the 4 km trek starting at Sarpadhari offers a challenging and rewarding experience. Other activities like mountain biking and road biking are available for adrenaline seekers. The peaceful solitude of the area is ideal for reflection, while the temple of Lord Shiva atop the peak adds spiritual allure. On a clear day, the Western Ghats stretch out in their full glory, providing one of the most scenic views in the region. The trek itself, though challenging, offers rewarding vistas at every turn, making it ideal for both beginner and seasoned trekkers. Mullayanagiri is also known for its unique flora and fauna, making the hike a delightful nature experience. The calm atmosphere atop the peak allows visitors to recharge both physically and mentally. Whether you come for the adventure or the tranquility, Mullayanagiri’s charm is unmatched." },
            { name: "🌊 Hirekolale Lake", image: "ckm-lake.png", description: "A serene lake nestled among hills, Hirekolale Lake offers a perfect spot for a relaxing evening with captivating views. The lake is particularly mesmerizing during twilight, offering a stunning sunset vista. Ideal for photography enthusiasts, the area boasts lush greenery and the distant Mullayanagiri Hills. A perfect getaway from the hustle and bustle, the lake is an excellent choice for spending quality time with loved ones. Enjoy the stillness of the water, where the hills are perfectly reflected in its surface, adding to the picturesque charm of the surroundings. Whether you’re here for a peaceful boat ride or to simply sit by the shores, Hirekolale Lake offers an ambiance of serenity. The cool, fresh air and natural beauty provide a refreshing escape from the city. It’s also a great spot for a family picnic or a quiet moment of contemplation by the water." },
            {"name": "🛕 Sharada Temple","image": "ckmm1.jpg", "description": "Located in the picturesque hills of Chikkamagaluru, the Sharada Temple is a revered pilgrimage site dedicated to Goddess Sharada, the goddess of wisdom and learning. The temple is nestled in a serene setting, surrounded by lush greenery and offering a tranquil atmosphere perfect for reflection and devotion. It holds significance for both Hindus and devotees seeking blessings for knowledge and prosperity. The architecture of the temple, with intricate carvings and ancient inscriptions, reflects the rich cultural heritage of the region. The serene landscape surrounding the temple, with its cool breeze and panoramic views, adds to the temple’s mystic charm. A visit here is not only an exploration of spiritual significance but also an immersion into the region’s cultural traditions. The temple is an ideal place for devotees to offer prayers and seek blessings in an atmosphere of peace and reverence. The temple’s history, combined with its natural beauty, makes it a must-visit spot for spiritual seekers and culture enthusiasts alike."},
    {"name": "🛕 Deviramma Temple","image": "ckmm2.jpg","description": "Situated in the scenic locales of Chikkamagaluru, the Deviramma Temple is dedicated to Goddess Deviramma, an incarnation of the mother goddess who is believed to protect and bless the community. The temple is a popular pilgrimage site, especially among locals who revere the goddess for her protective powers and guidance. Set against the backdrop of rolling hills and dense forests, the temple offers a peaceful environment for prayer and meditation. The temple’s striking architecture, with its intricate carvings and peaceful surroundings, adds to the spiritual significance of the site. As you approach the temple, the lush greenery and natural beauty create a calm and welcoming atmosphere. Visitors to the temple often seek blessings for prosperity, health, and happiness. The peaceful retreat offers visitors a unique opportunity to experience local traditions and spiritual practices, making it a must-visit for anyone interested in the region’s rich cultural heritage."},
            { name: "🛕 Baba Budangiri", image: "babagiri.jpeg", description: "Located in the northern part of Chikkamagaluru, the Baba Budangiri range of the Western Ghats is renowned for its shrine dedicated to the Sufi Saint Hazrat Dada Hayat Khalandar, also known as Baba Budan. This pilgrimage site holds significance for both Hindus and Muslims. The range, known as Dattagiri Hill Range, is associated with Hindu God Guru Dattatreya. Baba Budangiri is also historically significant as it is believed that Baba Budan brought coffee seeds to India in 1670 AD, marking the origin of coffee cultivation in the country. The picturesque landscape surrounding the mountain, with its misty hills and dense forests, adds to its mystical charm. The area offers a unique blend of spirituality, history, and natural beauty, making it a must-visit for those interested in culture and heritage. Local legends and stories add a sense of intrigue and wonder to this sacred place. For those with a spiritual inclination, it’s a peaceful retreat where history and divinity intertwine." },
            {name: "🌊 Jhari Waterfalls",  image: "jhari.jpeg", description: "Jhari Waterfalls, located in the serene forests of Chikkamagaluru, is a hidden gem offering a picturesque view of water cascading down from a height amidst lush greenery. The falls, surrounded by dense coffee plantations, provide a tranquil environment perfect for nature lovers. A short trek leads visitors to the falls, making it an adventurous and refreshing getaway. Best visited during the monsoon season when the falls are at their fullest, Jhari Waterfalls is an ideal spot for photography and relaxation in nature."},
            {name: "🏞 Kudremukh", image: "kudre.webp", description: "Kudremukh, located in the Western Ghats of Chikkamagaluru, is a stunning mountain range known for its lush green landscapes and biodiversity. The name 'Kudremukh' means 'horse face' due to its distinct shape, which resembles a horse's face when viewed from a distance. This region is a popular trekking destination, offering trails through dense forests, scenic valleys, and picturesque waterfalls. Kudremukh is part of the Kudremukh National Park, a protected area home to diverse wildlife, including tigers, leopards, and various species of birds. It is a haven for nature enthusiasts and adventure seekers."}
        ],
        [
            { name: "🍛 Akki Roti", image: "akki roti.avif", description: "Akki Roti is a beloved traditional dish from Karnataka, made primarily with rice flour. Known for its soft, crispy texture and savory flavor, it is a popular breakfast or dinner option in Chikmagalur and across the region.Akki Roti is typically served hot with coconut chutney, spicy chutney powder, or a tangy tomato chutney. Some enjoy it with a dollop of butter or curd for added richness.With its simple yet flavorful ingredients, Akki Roti embodies the essence of Karnataka's rustic, homely cuisine." },
            { name: "🍲 Kadabu", image: "kadubu.avif", description: "Kadabu is a traditional steamed dumpling from Karnataka, cherished for its soft texture and versatile flavors. It comes in both sweet and savory variations, making it a favorite during festivals and special occasions. The sweet version is filled with a mixture of jaggery, grated coconut, and cardamom, while the savory version features spiced lentils, curry leaves, and herbs. The outer layer is made from rice flour dough, which is carefully shaped into crescents and steamed until tender. Sweet Kadabu is often enjoyed with a drizzle of ghee, while the savory version pairs well with coconut chutney or spicy curry. Simple yet flavorful, Kadabu reflects the comforting and wholesome essence of Karnataka’s cuisine." },
            { "name": "🥗 Hesarubele Carrot Kosambari", "image": "ckmm4.avif", "description": "Hesarubele Carrot Kosambari is a refreshing salad made with soaked split green gram (hesarubele) and freshly grated carrot, seasoned with mustard seeds, curry leaves, and green chilies, and garnished with freshly grated coconut. This light yet flavorful dish is typically served chilled, making it perfect for hot weather. It's a popular accompaniment during meals or special occasions. The combination of the crunchy carrot and soft lentils creates a delightful texture. It’s also considered a healthy choice due to its fresh ingredients and simple preparation." },
    { "name": "🍽 Jackfruit Dishes", "image": "ckmm3.avif", "description": "Jackfruit is a versatile fruit used in a variety of dishes in Chikkamagaluru, from savory curries to sweet treats. The savory dishes are typically made with young, tender jackfruit, cooked with spices to create a hearty curry. In contrast, sweet jackfruit dishes are prepared using ripe jackfruit mixed with jaggery, coconut, and cardamom. These dishes are commonly prepared during festivals and local celebrations. Jackfruit dishes are beloved for their unique flavor and texture, making them an essential part of Karnataka’s cuisine." },
    { "name": "🌿 Pathrode", "image": "pathrode.avif", "description": "Pathrode is a traditional dish from the Malnad region of Karnataka, made by spreading a spiced rice flour paste onto colocasia leaves, which are then rolled up and steamed. Once steamed, the rolls are sliced into rounds and served with coconut chutney or spicy curry. The dish has a rich, aromatic flavor due to the spices and fresh leaves used in its preparation. Pathrode is often prepared during festivals and family gatherings, where it’s enjoyed as part of a festive meal. Its unique texture and savory taste make it a favorite among locals." }
]
    );
} else if (destinationName === "Mysore") {
            setDestinationData(
                "Mysore ",
                "images/m-palace.png",
                "Mysore, often referred to as the 'Cultural Capital of Karnataka', is a city steeped in history and tradition, located in the southern part of India. Known for its grand palaces, vibrant festivals, and rich cultural heritage, Mysore is a popular destination for both history enthusiasts and tourists alike. The city is home to the iconic Mysore Palace, a stunning architectural marvel, as well as Chamundi Hill, St. Philomena’s Church, and the lush Brindavan Gardens. Mysore is famous for its Dussehra festival, which is celebrated with grand processions and cultural performances. The city’s relaxed atmosphere, combined with its historical significance, makes it an ideal place for exploring ancient monuments, enjoying local delicacies, and experiencing the grandeur of royal Karnataka.Mysore’s rich heritage is reflected in its vibrant markets, such as the Devaraja Market, where visitors can shop for fresh produce, spices, and traditional handicrafts. The city is also renowned for its silk weaving industry, producing Mysore Silk, which is highly valued across the country. Mysore is a hub for yoga enthusiasts, with numerous centers offering yoga retreats and wellness programs, making it an ideal destination for health-conscious travelers. The city is also known for its beautiful gardens, including the Karanji Lake and the picturesque Jayachamarajendra Park, where visitors can unwind and enjoy nature. Mysore’s cuisine is a blend of traditional South Indian flavors, with famous dishes like Mysore Pak, a sweet delicacy, and Ragi Mudde. Whether it’s the historical landmarks, the thriving cultural scene, or the tranquil environment, Mysore offers a unique experience that captivates visitors of all ages.",
                "images/m-1.jpg",
                [
                    { name: "🌳 Visit Brindavan Gardens", image: "m-2.jpg", description: "Located about 30 kilometers from Mysore, Brindavan Gardens is a beautifully landscaped garden situated near the Krishna Raja Sagara (KRS) Dam. The garden is famous for its vibrant floral displays, musical fountain, and well-maintained pathways. It is a popular spot for family outings and photography, especially in the evening when the musical fountain comes alive with colorful lights and synchronized music. The gardens offer a perfect blend of natural beauty and architectural wonder, making it one of the most visited attractions in the Mysore region." },
                    { name: "🎨 Mysore Palace", image: "m-3.jpg", description: "The Mysore Palace is an iconic symbol of Karnataka’s royal heritage and a must-visit landmark in the city. Also known as the Amba Vilas Palace, it is an architectural masterpiece blending Hindu, Muslim, Rajput, and Gothic styles. The palace is the former royal residence of the Wodeyar dynasty and is known for its grandeur, stunning interiors, and intricate carvings. The palace is especially spectacular during the Dussehra festival, when it is illuminated with thousands of lights. Visitors can explore the ornate rooms, including the royal durbar hall and the beautifully decorated corridors." },
                    { name: "⛪ Chamundeshwari Temple", image: "m-chamundi.jpg", description: "Chamundeshwari Temple, located atop Chamundi Hill, is one of Mysore’s most revered pilgrimage sites. The temple is dedicated to Goddess Chamundeshwari, the principal deity of the city, and is an important part of Mysore’s spiritual heritage. To reach the temple, visitors can climb 1,000 steps, offering a scenic and spiritual journey to the summit. The temple offers panoramic views of the city and surrounding landscapes. It is also home to a massive statue of Nandi, the vehicle of Lord Shiva, and attracts thousands of devotees during the annual Dussehra festival." },
                    { name: "🌿 St. Philomena's Church", image: "m-church.jpg", description: "St. Philomena’s Church is one of the largest churches in India and a significant landmark in Mysore. Built in a neo-gothic style, the church features beautiful stained glass windows and a towering spire that reaches up to 175 feet, making it an impressive sight. The church is dedicated to St. Philomena, a young Christian martyr, and it is a place of quiet reflection and prayer. The church's architecture, with its high ceilings and intricate details, makes it one of the most beautiful churches in the country. It is a must-visit for anyone interested in architectural beauty and religious history." },
                    { name: "🐅 Sri Chamarajendra Zoological Gardens", image: "my1.jpg", description: "Sri Chamarajendra Zoological Gardens, also known as the Mysore Zoo, is one of the oldest and most well-maintained zoos in India. Located in the heart of Mysore, the zoo is home to a wide variety of animals, including endangered species like the white tiger, Asiatic lion, and Indian elephant. Spread over 250 acres, the zoo features lush greenery, animal enclosures designed to mimic natural habitats, and educational displays. It’s a popular destination for families, nature lovers, and those keen to learn more about wildlife conservation." },
                    
    { name: "🏖️ Mysore Sand Sculpture Museum", image: "my2.jpg", description: "The Mysore Sand Sculpture Museum is a one-of-a-kind attraction that showcases intricate sand sculptures depicting a variety of themes, from historical figures and cultural icons to nature and mythology. The museum features impressive works by talented artists and is a celebration of the art of sand sculpting. Located in Mysore, it offers visitors a chance to marvel at the creativity and skill involved in making such stunning sculptures, making it a must-visit for art enthusiasts and families alike." },
    { name: "🎢 GRS Fantasy Park", image: "my3.jpeg", description: "GRS Fantasy Park is a popular amusement park in Mysore, known for its thrilling rides, water slides, and a variety of entertainment options for visitors of all ages. The park offers a mix of water-based attractions, fun rides, and live shows, making it an ideal spot for families and adventure lovers. With its lush green surroundings and well-maintained facilities, GRS Fantasy Park is a fun-filled day out for both children and adults." },
    { name: "🦜 Shuka Vana", image: "my4.jpeg", description: "Shuka Vana, located near Mysore, is a bird sanctuary dedicated to the rescue and rehabilitation of parrots. The sanctuary is home to hundreds of parrots and other exotic bird species. Visitors can explore the park's natural environment, observe the colorful birds up close, and learn about the conservation efforts being made to protect these fascinating creatures. Shuka Vana offers a peaceful and educational experience for bird enthusiasts and nature lovers." },
    
    { name: "🕉️ Srikanteshwara Temple", image: "my5.jpeg", description: "Srikanteshwara Temple, located in Nanjangud, Karnataka, is an ancient and revered Hindu temple dedicated to Lord Shiva. Known as the 'Kashi of the South,' it is one of the major pilgrimage destinations in the region. The temple boasts beautiful architecture with intricate carvings and large, imposing pillars. Devotees visit to seek blessings, especially during the annual Srikanteshwara Jatre (festival), which is celebrated with great fervor. The serene atmosphere and the temple's rich spiritual significance make it a must-visit." },
    { name: "⛪ Himada Gopalswamy Temple", image: "my6.jpg", description: "Himada Gopalswamy Temple is situated in the hills of the Western Ghats, near Bandipur National Park. The temple is dedicated to Lord Gopalswamy, an incarnation of Lord Krishna, and is located at a high altitude, offering panoramic views of the surrounding forests and wildlife. The temple is known for its peaceful surroundings and attracts pilgrims and nature lovers alike. A visit to this temple is often combined with a tour of the nearby national park, making it a popular spot for both spiritual and scenic exploration." }

                ],
                [
                    { name: "🍚 Mysore Pak", image: "m-pak.avif", description: "Mysore Pak is a famous sweet dish from Mysore, known for its rich, buttery texture and mouthwatering taste. Made from a blend of chickpea flour (besan), ghee, and sugar, this dessert is often enjoyed during festivals, weddings, and special occasions. The melt-in-your-mouth consistency and the fragrant aroma of ghee make Mysore Pak a beloved delicacy in South India. Over the years, it has become synonymous with Mysore, and no visit to the city is complete without tasting this iconic sweet." },
                    { name: "🥯 Maddur Vada", image: "m-vada.avif", description: "Maddur Vada is a savory, crispy snack that originates from the town of Maddur, near Mysore. Made with a mixture of rice flour, semolina, and spices like cumin and green chilies, the vada is deep-fried to a golden brown, giving it a crunchy texture. Its unique preparation method involves finely chopped onions, which add a distinct flavor. Often served with coconut chutney or sambar, Maddur Vada is a popular choice for breakfast or an evening snack and is a favorite street food in Mysore and surrounding areas." },
                    { name: "🍪 Obbattu", image: "my7.avif", description: "Obbattu, also known as Holige, is a traditional sweet flatbread from Karnataka, especially popular during festivals and special occasions. Made with a stuffing of jaggery, coconut, and chickpea flour, it is encased in a thin layer of dough and then rolled out and cooked on a griddle. The result is a soft, sweet, and slightly chewy delicacy with a delightful blend of flavors. Obbattu is a favorite during the festival of Ugadi and is often served with ghee, making it a special treat for those who love rich, traditional sweets." },
    { name: "🍩 Mysore Bonda", image: "my8.avif", description: "Mysore Bonda is a popular snack from Mysore, known for its crispy exterior and soft, fluffy interior. Made from a batter of rice flour, urad dal (black gram), and spices, the bonda is deep-fried to golden perfection. Typically served with coconut chutney or sambar, it is a favorite snack enjoyed with tea or coffee. Mysore Bonda is commonly found in local eateries and is often served as a breakfast dish or a savory snack in the region." },
    { name: "🍲 Shavige Bath", image: "my9.avif", description: "Shavige Bath is a traditional South Indian dish made from rice vermicelli. The dish is a savory delight, where the vermicelli is cooked and then sautéed with mustard seeds, curry leaves, green chilies, and vegetables. It is often garnished with fresh coriander and served with chutney or sambar. Shavige Bath is a popular breakfast item in Mysore and the surrounding areas, loved for its light yet flavorful taste that makes it a perfect meal to start the day." },
    { name: "🍚 Chitranna", image: "my10.avif", description: "Chitranna, also known as Lemon Rice, is a simple yet flavorful rice dish from Karnataka. It is made by mixing cooked rice with a tangy lemon dressing, along with a tempering of mustard seeds, curry leaves, peanuts, and green chilies. This dish is often served as a quick lunch or a snack and is commonly enjoyed with a side of raita or pickle. Chitranna is a staple in Karnataka homes and is favored for its light, refreshing flavor and ease of preparation." }

        }else if (destinationName === "Vijayapura") {
    setDestinationData(
        "Vijayapura ",
        "images/bijapur.png",
        "Vijayapur (formerly known as Bijapur) is a historic city in Karnataka, renowned for its Islamic architecture and rich cultural heritage. It was the capital of the Adil Shahi dynasty and features some of the finest examples of Deccan Sultanate art and architecture.Vijayapura (formerly called Bijapur), is located in the northern part of Karnataka; surrounded by Solapur on the North and Sangali on the North-West (both Maharashtra), Belagavi on the West, Bagalkote on the South, Kalaburgi on the East and by Raichur on the South-East.Vijayapur was a gateway to the Deccan Sultanate which extended from North Karnataka to central India. Located in the historically rich Deccan, the city was established in the 10th-11th centuries by the Kalyani Chalukyas and was ruled by various dynasties including the Adil Shahi kings who have had a major influence on the region. It is dotted with mosques, mausoleums, palaces, fortifications, watchtowers, and strong gateways, with the massive Gol Gumbaz dominating the landscape for miles around. Vijayapura itself has over 50 mosques, more than 20 tombs and a number of palaces.Under the Adil Shahi kings, Vijayapura became a culturally rich kingdom and attracted scholars, musicians, artists etc from far and wide including Persia and Arabia. The Mushaira or poetic symposium is believed to have originated here, and later travelled to North India. It  is also known for its vibrant bazaars, where visitors can explore a mix of traditional handicrafts, textiles, and local specialties. The city’s agricultural surroundings add to its charm, with fields of cotton, sugarcane, and groundnut enriching the region. Today, Vijayapur continues to be an important cultural and historical center, with its well-preserved monuments and rich heritage attracting tourists, history enthusiasts, and scholars alike, making it a unique blend of the past and present.",
        "images/vijay over.jpg",
        [
            { name: "🌟 Gol Gumbaz", image: "vgol.jpg", description: "The Gol Gumbaz is a mausoleum of Mohammed Adil Shah, known for its gigantic dome and unique acoustic features. Gaze in wonder at this magnificent 210 ft high mausoleum of Mohammed Adil Shah, built with features like seven storied octagonal spires at the four corners and heavy bracketed cornice below the parapet. It is home to the world’s second largest dome which is unsupported by pillars (slightly smaller than St Peter’s Basilica in Rome). Bijapura Gol Gumbaz also has the whispering gallery (an architectural and acoustic wonder) – called so because even the finest whisper or sound made in it is echoed over 10 times." },
            { name: "🏰 Ibrahim Rauza", image: "vi.jpeg", description: "Often called the 'Taj Mahal of the Deccan,' this tomb is known for its intricate carvings and elegant design.Ibrahim Roza Said to be the inspiration for the Taj Mahal in Agra, this palatial mosque and tomb in Vijayapura is rated as on one of the most beautifully proportioned Islamic monuments in India. This mausoleum has two buildings standing on a common platform, supported by arches and enclosed by gardens on three sides." },
            { name: "🕌 Bara Kaman", image: "vbarakaman.jpeg", description: "An unfinished tomb that stands as a testament to the architectural ambitions of the Adil Shahi rulers.The incomplete mausoleum of Ali Adil Shah II with its 12 graceful arches. Bara Kaman was the royal tomb of Ali Adil Shah II whose construction probably begun on his accession to the throne and was intended to rival Gol Gumbaz, the tomb of his father. Though, the building was conceived on a magnificent scale but it was destined never to be completed." },
            { name: "🌿 Shivagiri", image: "vshiva.jpeg", description: "Shivagiri is known for its towering Shiva statue, symbolizing peace and spirituality, and is a must-visit site in Vijayapur.The temple houses a 85-foot (26 m) tall statue of Lord Shiva and is gradually developing as a pilgrimage place. The statue is around 1,500 tons in weight and considered as the second biggest statue of Lord Shiva in the country. A small idol of Shivalinga is installed beneath the big statue." },
            { name: "🏰 Gagan Mahal", image: "vi1.jpeg", description: "Gagan Mahal, built by Ali Adil Shah I, is an architectural marvel in Vijayapura, blending Persian, Indian, and Deccan styles, known for its grand arches, central hall, and elegant columns, showcasing the region's rich heritage. The palace was once a royal residence and is now a historical monument, attracting visitors with its captivating structure and ruins. Its impressive design features large windows, ornamental ceilings, and intricate stonework, making it a must-visit site for history enthusiasts and architecture lovers. Gagan Mahal provides a glimpse into the grandeur of the Adil Shahi dynasty and its cultural significance in the Deccan region." },
            { name: "🛕 Siddeshwar Temple", image: "vi2.webp", description: "Siddeshwar Temple, located in Vijayapura, Karnataka, is an ancient and revered temple dedicated to Lord Shiva, known for its rich architectural style, intricate carvings, and peaceful surroundings. The temple, surrounded by beautiful gardens, offers a serene atmosphere perfect for meditation and reflection. With over 1,000 years of history, it serves as an important religious site and pilgrimage destination, especially during festivals and special occasions, providing a glimpse into the spiritual and cultural heritage of the region." }


        ], 
        [
        
            { name: "🍲 Jolad Roti Oota", image: "vroti.jpxg", description: "A traditional North Karnataka meal with sorghum roti, chutneys, and spicy side dishes.It can be taken with chutney pudi , Gurellu/Huchchellu chutney powder, chilly chutney, pickles, and other vegetarian side dishes too. Jowar roti or jowar bhakri are flat thin bread made of sorghum flour. The jowar flour is totally gluten-free and makes good unleavened bread, tasty and healthy" },
            { name: "🍛 Khara Mandakki", image: "vkaraman.jpg", description: "A popular snack made from puffed rice, peanuts, and spicy seasonings.Khara mandakki or khara kadlepuri is a tea time snacks recipe prepared using thin puffed rice, peanuts, roasted gram, green chili, garlic, red chili powder and few other spices. This is a north Karnataka style khara mandakki or spicy puffed rice recipe. It is best served with a cup of tea." },
            { name: "🍜 Basundi", image: "vbasundi.jpg", description: "A rich and creamy dessert made with thickened milk, flavored with cardamom and saffron. Basundi is slow-cooked to achieve its luscious consistency, garnished with nuts like almonds and pistachios for added texture and flavor. It is often served chilled and is a popular treat during festivals and special occasions in Vijayapur and across Karnataka." },
            { name: "🍴 Palchand (Pann)", image: "vpan.png", description: "Palchand, also known as Pann, is a traditional sweet treat enjoyed after meals. It is a refreshing digestive, often made from a blend of fruits, spices, and sugar. Pann is typically served chilled and helps soothe the stomach after a hearty meal. It is a flavorful combination of ingredients like tamarind, cardamom, and jaggery, making it both aromatic and beneficial for digestion." },
  
  ]

            { name: "🌿 Raja’s Seat", image: "raja.png", description:  "Enjoy breathtaking valley views from Raja’s Seat, a historic garden once frequented by Coorg’s kings. This vantage point is known for its captivating sunrise and sunset views, with mist rolling over the hills in the background. The garden, adorned with seasonal flowers, creates a picturesque setting for visitors. Musical fountains in the evening add to the allure, making it an excellent spot for families and couples. The tranquil environment and panoramic scenery make it a must-visit destination in Coorg." },

            { name: "🐘 Dubare Elephant Camp", image: "co1.webp", description: "Visit the Dubare Elephant Camp, an engaging wildlife experience located near the river Kaveri. Known for its close interaction with elephants, the camp allows visitors to bathe, feed, and even take part in elephant rides. Learn about the conservation efforts and the significance of elephants in the region’s culture. Surrounded by lush forests and scenic landscapes, it’s a great place for nature lovers and wildlife enthusiasts to experience the majestic elephants up close." },
    { name: "⛰ Talakaveri Temple", image: "co2.jpg", description: "Talakaveri, the source of the River Kaveri, is a sacred pilgrimage site located in the Brahmagiri Hills. The Talakaveri Temple, dedicated to Lord Shiva, is nestled amidst lush green surroundings and offers panoramic views of the hills and valleys. Devotees visit to take a dip in the holy tank and witness the unique phenomenon of water emerging from a small spring. The serene environment and spiritual significance make it a must-visit destination for pilgrims and nature lovers alike." },
    { name: "⛪ Igguthappa Temple", image: "co3.jpg", description: "The Iguthappa Temple, dedicated to Lord Iguthappa, is a revered shrine located in the foothills of the Western Ghats. Situated in the village of Kakkabe, this temple is surrounded by coffee plantations and lush forests. The temple’s architectural beauty and the tranquil atmosphere attract devotees and tourists alike. The annual festival, celebrated with great fervor, draws large crowds to witness traditional rituals and cultural performances, making it a vibrant experience for visitors." },
    { name: "🏞 Kumaraparvatha", image: "co4.webp", description: "Kumaraparvatha is one of the highest peaks in Coorg and a popular trekking destination for adventure enthusiasts. The challenging trek offers breathtaking views of the Western Ghats, dense forests, and scenic valleys. The journey to the summit, which passes through mist-covered paths and rugged terrain, is a rewarding experience for trekkers. The cool mountain breeze and panoramic views make Kumaraparvatha a perfect spot for nature lovers and outdoor adventurers." },

            { name: "🍲 Thambuttu", image: "co8.webp", description: "Thambuttu is a traditional Coorgi dish made with rice flour and served with a spicy curry or chutney. The dough is mixed with hot water, shaped into dumplings, and steamed to perfection. It pairs well with rich curries like Pandi Curry and is a comforting meal in Coorgi households. Thambuttu is a popular choice for family gatherings and festive occasions, often served as part of a larger meal with a variety of flavorful dishes. Its soft texture and ability to absorb curry make it a unique dish in Coorgi cuisine." },

else if (destinationName === "Shivamogga") {

nd scenic beauty, Mangalore is a destination that offers something for every type of traveler.",

            { name: "🕌 Kateel Shri Durgaparameshwari Temple", image: "mm1.jpeg", description: "Kateel Shri Durgaparameshwari Temple is a famous temple dedicated to Goddess Durga, located in the scenic town of Kateel near Mangalore. The temple is situated on an island in the River Nandini, creating a serene and beautiful atmosphere. Known for its intricate architecture and spiritual significance, it attracts devotees and tourists alike. The temple is surrounded by lush greenery, and visitors can experience peaceful surroundings and take part in rituals and offerings to the goddess." },
    { name: "🕌 Kudroli Gokarnath Temple", image: "mm2.jpeg", description: "Kudroli Gokarnath Temple is an important Hindu temple in Mangalore, dedicated to Lord Shiva. The temple is known for its stunning architecture, especially its bright and vibrant design. The temple complex also includes various smaller shrines and a large idol of Lord Gokarnanath. The temple is a major religious center for devotees and plays a central role in many cultural and religious events, particularly during festivals like Ganesh Chaturthi." },
    { name: "🦋 Sammilan Shetty’s Butterfly Park", image: "mm3.jpg", description: "Sammilan Shetty’s Butterfly Park is a unique eco-tourism destination located near Mangalore. The park is dedicated to the conservation of butterflies and features a wide variety of species, along with lush greenery and serene surroundings. Visitors can walk through well-maintained trails and observe the beauty of nature, including rare butterfly species. It’s an ideal place for nature lovers, families, and those looking to explore the diversity of flora and fauna in a peaceful setting." },

    { name: "🕌 Kudupu Sri Anantha Padmanabha Temple", image: "mm5.jpg", description: "Kudupu Sri Anantha Padmanabha Temple is a revered Hindu temple located in Kudupu, near Mangalore. The temple is dedicated to Lord Vishnu in the form of Anantha Padmanabha, and it is famous for its tranquil ambiance and historical significance. The temple’s serene surroundings and beautiful architecture make it a popular destination for devotees and tourists seeking spiritual peace and a glimpse into Mangalore’s religious heritage." },
    { name: "🎢 Manasa Amusement & Water Park", image: "mm6.jpg", description: "Manasa Amusement & Water Park is a popular entertainment destination in Mangalore, offering a range of thrilling rides, water slides, and amusement activities. It’s a perfect spot for families and adventure seekers, with various attractions suitable for all age groups. The park features well-maintained facilities and a variety of water and dry rides, making it an ideal place for a fun-filled day with friends and family." }

            { name: "🍲 Mangalore Buns", image: "mg5.png", description: "Mangalore Buns are a popular snack in the region, made with ripe bananas and a unique blend of spices. These deep-fried, fluffy buns are crispy on the outside and soft on the inside. They are usually served with coconut chutney or sambar. The recipe is simple yet delicious, and the buns are often enjoyed for breakfast or as an evening snack. Mangalore Buns are a must-try for anyone visiting the city, providing a taste of local culinary tradition." },
            { name: "🍛 Neer Dosa", image: "mg6.png", description: "Neer Dosa is a light and fluffy rice pancake, native to Mangalore and the coastal Karnataka region. The dosa is made from ground rice and water, creating a thin, soft texture. Neer Dosa is typically served with a variety of side dishes like coconut chutney, sambar, or curry. It is an integral part of Mangalorean cuisine and is often enjoyed for breakfast or lunch. The simplicity and taste of Neer Dosa make it a favorite among locals and tourists alike." },
            { name: "🍜 Fish Curry Rice", image: "mg7.png", description: "Fish Curry Rice is a signature Mangalorean dish made with fresh, local fish and a spicy coconut-based curry. The curry is rich in flavors, with a perfect blend of spices and tamarind, giving it a tangy and aromatic taste. It is usually served with steamed rice, making for a hearty and fulfilling meal. Fish Curry Rice is a staple in Mangalore and is loved by seafood enthusiasts. The dish reflects the coastal region's reliance on seafood and traditional cooking methods." },
            { name: "🐟 Bangude Puli Munchi", image: "mm7.avif", description: "Bangude Puli Munchi is a signature Mangalorean dish made with fresh mackerel fish, marinated in a spicy, tangy masala and then fried to perfection. The fish is tender and flavorful, with the spices adding a rich depth to the dish. Often served with rice, this dish is a favorite among seafood lovers and showcases the coastal flavors of Mangalore. The combination of tamarind and aromatic spices makes it a must-try for anyone visiting the region." },
    { name: "🍗 Chicken Ghee Roast", image: "mm8.avif", description: "Chicken Ghee Roast is a famous Mangalorean dish that features succulent pieces of chicken roasted in ghee with a special blend of spices. The rich and aromatic dish is known for its deep flavors and is often served with neer dosa or rice. The ghee adds a luscious texture and enhances the spices, creating a mouthwatering combination. Chicken Ghee Roast is a favorite in coastal Karnataka, beloved for its unique taste and preparation." },
    { name: "🍽 Mangalore Bajji", image: "mm9.avif", description: "Mangalore Bajji is a popular snack made from a simple batter of rice flour and urad dal, deep-fried into soft and fluffy fritters. These golden, crispy treats are often served with coconut chutney or spicy dipping sauces. Mangalore Bajji is typically enjoyed as an evening snack or appetizer and is a favorite at street food stalls. It’s a perfect combination of crispy exterior and soft interior, making it a beloved snack in Mangalore." },

}else if (destinationName === "Uttara Kannada") {

        "Uttara Kannada District ",
        "images/uttara.jpg", 
        "Uttara Kannada is a picturesque district in Karnataka, known for its pristine beaches, dense forests, ancient temples, and majestic waterfalls. This district lies along the Arabian Sea coast and offers a blend of natural beauty and cultural heritage. It's a paradise for nature lovers and adventure enthusiasts, with options for trekking, bird watching, river rafting, and more. Whether you seek serenity or thrill, Uttara Kannada is a perfect destination.Uttara Kannada, often referred to as the 'Land of Wonders,' is a treasure trove of natural and cultural gems. The district is home to stunning beaches like Gokarna and Om Beach, which offer a serene atmosphere, perfect for relaxation, and water sports activities. The region’s dense forests and wildlife sanctuaries, such as the Kali Tiger Reserve and Anshi National Park, are teeming with diverse flora and fauna, making it a paradise for wildlife enthusiasts and photographers. Uttara Kannada is also rich in cultural heritage, with historical temples such as the Mirjan Fort, Gokarna Temple, and the intricately designed temples of Sirsi, which are testaments to the district's spiritual significance.For adventure seekers, the district offers numerous trekking trails that wind through lush forests and across the rugged Western Ghats, providing both thrilling experiences and awe-inspiring views. The region is dotted with breathtaking waterfalls like the majestic Jog Falls, Unchalli Falls, and Magod Falls, which attract visitors with their beauty and tranquility. The district's coastal cuisine, including fresh seafood, coconut-based dishes, and traditional Mangalorean specialties, is a must-try for food lovers. Additionally, Uttara Kannada is known for its unique folk music, dance traditions, and local festivals, which offer visitors an authentic experience of the local culture.",
        "images/uttara over.jpg",
        [
            { name: "🌿 Yana Rocks", image: "k4.png", description: "Nestled amidst lush green forests, Yana is famous for its dramatic limestone rock formations, Bhairaveshwara Shikhara and Mohini Shikhara. These monoliths stand out against the dense greenery, offering a surreal backdrop for trekkers and photographers. Legends say these rocks are associated with Hindu mythology, adding a mystical charm to the location. A short trek through the woods leads to this geological marvel." },
            { name: "🏞 Magod Falls", image: "k6.png", description: "Magod Falls is a mesmerizing waterfall formed by the Bedti River, cascading down a height of 200 meters in two tiers. The falls are surrounded by dense forests, making it an idyllic location for nature lovers. A viewpoint nearby offers an unobstructed view of the waterfall, especially beautiful during the rainy season when the water flow is at its peak." },
            { name: "🏰 Mahabaleshwar Temple", image: "uu1.jpg", description: "Mahabaleshwar Temple is an ancient temple dedicated to Lord Shiva, located in the town of Gokarna. It is one of the most revered pilgrimage sites in Karnataka, with a rich history and spiritual significance. The temple is renowned for its stunning Dravidian architecture and serene ambiance. Devotees from across India visit to seek blessings and witness the sacred rituals. Its proximity to Gokarna Beach makes it a popular destination for both religious and leisure travelers." },
{ name: "🏖 Paradise Beach", image: "uu2.jpg", description: "Paradise Beach, located near Gokarna, is a secluded and pristine stretch of golden sand surrounded by lush greenery. The beach is known for its calm waters and serene atmosphere, making it perfect for swimming, sunbathing, and peaceful relaxation. Accessible only by boat or a short trek, Paradise Beach remains untouched by commercial activities. Its remote location ensures an unspoiled, tranquil experience for those seeking solitude. The natural beauty of the beach, combined with its peaceful vibe, makes it a hidden gem in the region." },
{ name: "🏖 Eco Beach", image: "uu3.jpg", description: "Eco Beach is an eco-friendly, pristine beach located near Gokarna, known for its natural beauty and eco-conscious approach. The beach is less crowded, offering a serene atmosphere ideal for nature lovers and those seeking solitude. Surrounded by hills and forested areas, Eco Beach provides stunning views and an excellent environment for walking, meditation, or simply unwinding. The area is home to several eco-resorts that blend with the environment, offering a sustainable way of enjoying the beach. It is a perfect place for eco-tourism and nature exploration." },
{ name: "🌊 Vibhooti Falls", image: "uu4.jpg", description: "Vibhooti Falls, located in the Western Ghats, is a captivating waterfall surrounded by lush greenery and rocky terrain. The falls cascade from a height of approximately 150 feet, creating a mesmerizing spectacle. A short trek through the forest leads visitors to the falls, offering a peaceful escape into nature. The location is also a popular spot for picnics and photography, especially during the monsoon season when the falls are at their most vibrant. The serene environment and natural beauty make Vibhooti Falls an ideal destination for nature lovers." },
{ name: "🌊 Kali River", image: "uu5.webp", description: "The Kali River is a major river in Uttara Kannada, known for its significance in the region's ecosystem and culture. Flowing through dense forests and rocky terrain, it provides water to several villages and towns along its course. The river is ideal for white-water rafting, with thrilling rapids that attract adventure enthusiasts. The Kali River is also home to diverse flora and fauna, making it a popular destination for nature tourism and wildlife spotting. The river's banks are dotted with temples and scenic spots, adding to its cultural and natural charm." },
{ name: "🏰 Marikamba Temple", image: "uu6.webp", description: "Marikamba Temple, located in the town of Sirsi, is dedicated to the goddess Marikamba, a powerful deity in the local tradition. The temple is known for its intricate carvings and peaceful ambiance, attracting devotees and tourists alike. The temple complex includes a large courtyard, with several smaller shrines and a beautifully adorned idol of the goddess. Marikamba Temple is a center of spiritual worship and cultural heritage. The temple's annual festival draws large crowds, showcasing the region's vibrant traditions." },
{ name: "🏛 Banavasi Temple", image: "uu7.jpg", description: "Banavasi Temple, located in the town of Banavasi, is dedicated to Lord Shiva and is one of the oldest temples in Karnataka. The temple's architecture showcases the distinct Chalukya style, with intricate carvings and sculptures. Banavasi is also famous for its historical significance as the capital of the Kadamba dynasty. The temple, set amidst lush greenery, offers a peaceful environment for meditation and spiritual reflection. Its cultural and historical value makes it an important site for pilgrims and history enthusiasts." },
{ name: "🕉 Murdeshwar Lord Shiva Temple", image: "uu8.webp", description: "Murdeshwar Lord Shiva Temple is a grand temple located in the town of Murdeshwar, dedicated to Lord Shiva. The temple is famous for housing the world's second tallest statue of Lord Shiva, which stands at 123 feet. The temple's location on a hilltop, overlooking the Arabian Sea, adds to its scenic beauty. Visitors can take an elevator to the top of the temple to get a panoramic view of the surroundings. The peaceful atmosphere, combined with its architectural grandeur and natural beauty, makes it a must-visit pilgrimage site." },
{name: "🏖 Om Beach", image: "uu9.jpeg", description: "Om Beach is a beautiful crescent-shaped beach located in Gokarna, known for its stunning natural surroundings. The beach is famous for its unique shape, resembling the sacred Hindu symbol ‘Om’, making it a significant location for spiritual seekers. With clear blue waters and golden sands, it offers a peaceful atmosphere for relaxation, swimming, and sunbathing. Om Beach is also a hub for water sports and yoga retreats, attracting both adventure enthusiasts and those seeking tranquility. Its serene beauty and calm environment make it one of the most popular beaches in the region."}

        { name: "🌮 Ambode", image: "k13.png", description: " Ambode is a crispy and flavorful fritter made from chana dal and a mix of aromatic spices. It is a popular snack in Shivamogga, often enjoyed with coconut chutney or as a tea-time treat. The fritters are golden brown, crunchy on the outside, and soft inside, bursting with the flavors of curry leaves, green chilies, and coriander. Ambode is often prepared during festivals and special occasions, adding a festive touch to gatherings. Its irresistible taste makes it a must-try for anyone exploring Karnataka cuisine." },
    { name: "🍚 Sakkare Pongal", image: "uu10.jpg", description: "Sakkare Pongal is a traditional sweet dish made with rice, moong dal, jaggery, and ghee, infused with the aroma of cardamom and saffron. This festive delicacy is often prepared as an offering in temples and during harvest celebrations. The rich sweetness of jaggery combined with roasted nuts and raisins makes it a delightful treat. Its creamy texture and warm flavors evoke a sense of comfort and joy. Sakkare Pongal is a symbol of abundance and gratitude, cherished in every household." },
    { name: "🍞 Jolada Rotti", image: "uu11.jpg", description: "Jolada Rotti is a nutritious and wholesome flatbread made from jowar (sorghum) flour, a staple in Karnataka's cuisine. Known for its rustic and earthy flavor, it pairs perfectly with spicy chutneys, curries, or green chili paste. Jolada Rotti is gluten-free and packed with nutrients, making it a healthy choice for daily meals. It is especially popular in rural areas and reflects the simple yet flavorful cooking style of the region. The soft, pliable texture of the rotti makes it a versatile accompaniment to various dishes." },
            
            { name: "🍞 Kayi Rotti", image: "uu12.jpg", description: "Kayi Rotti is a traditional rice-based flatbread infused with grated coconut and spices, offering a unique combination of flavors. It is typically served with spicy curries, chutneys, or vegetable sides, enhancing the taste of the meal. The rotti’s soft texture and delicate aroma make it a favorite in Shivamogga households. Often prepared during special occasions, it showcases the region’s love for coconut-infused dishes. Its simplicity and authentic taste make it a must-try for anyone exploring Karnataka's culinary heritage." },
    { name: "🍍 Jackfruit Halwa", image: "uu13.jpg", description: "Jackfruit Halwa is a rich and luscious dessert made from ripe jackfruit, jaggery, and ghee, cooked to perfection. The natural sweetness of jackfruit is enhanced by the caramelized jaggery, creating a flavorful treat. The addition of roasted nuts adds a crunchy texture to this velvety dessert. It is a seasonal specialty in Shivamogga, celebrated during the jackfruit harvest. Jackfruit Halwa is a tribute to the region’s agricultural bounty and traditional cooking methods." }
